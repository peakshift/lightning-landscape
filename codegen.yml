overwrite: true
schema: "https://api.baseql.com/airtable/graphql/app7wOLbDNm617R18"
documents: "./src/**/*.{ts,graphql}"
generates:
  src/graphql/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      avoidOptionals:
        field: true
        inputValue: false
        object: true
        defaultValue: true
